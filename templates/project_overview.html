{% extends "base.html" %}
{% block title %}Projektübersicht{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/project_overview.css') }}">
{% endblock %}
{% block content %}
<div class="page-header">
    <h2 id="projectName">Wird geladen...</h2>
    <div class="project-actions">
        <a href="#" id="go-to-editor-btn" class="btn btn-secondary">&#9998; Zum Editor</a>
        <a href="#" id="go-to-checklist-btn" class="btn btn-secondary">Zur Checkliste</a>
    </div>
</div>
<div class="view-switcher">
    <button class="btn btn-primary" id="text-view-btn">Textansicht</button>
    <button class="btn btn-secondary" id="graphical-view-btn">Grafische Ansicht</button>
    
    <select id="graphical-view-selector" class="form-control hidden" style="width: auto; margin-left: 1rem;">
        <option value="overview_chart">Übersichtsdiagramm</option>
        <option value="gantt_chart" disabled>Gantt-Diagramm (bald)</option>
        <option value="dependency_graph" disabled>Abhängigkeitsgraph (bald)</option>
    </select>
</div>
<div id="text-view-content" class="overview-container-text"><p>Lade Projektübersicht...</p></div>
<div id="graphical-view-content" class="overview-container-graphical hidden"></div>
{% endblock %}
