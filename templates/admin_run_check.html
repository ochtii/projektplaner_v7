{% extends "base.html" %}
{% block title %}Struktur-Check{% endblock %}
{% block content %}
<div class="page-header">
    <h2>Struktur-Check ausführen</h2>
</div>
<div class="info-card">
    <div class="info-card-content open" style="max-height: none; padding-top: 1rem;">
        <p>Führen Sie das serverseitige Skript aus, um die Ordner- und Dateistruktur zu validieren oder zu generieren.</p>
        <div class="structure-check-controls">
            <button id="run-check-btn" class="btn btn-primary">Struktur prüfen (--check)</button>
            <button id="run-generate-btn" class="btn btn-secondary">Struktur generieren (--generate)</button>
        </div>
        <pre id="check-log-output" class="log-output"></pre>
    </div>
</div>
{% endblock %}
